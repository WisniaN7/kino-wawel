                <ul id="legend">

                        <div></div>

                                </thead>
                                <tbody>
                                    
                                </tbody>

                            <div class="D3">

                                    <input type="checkbox" name="D3" id="D3" hidden>
                                    <span class="slider round"></span>
                                </label>

                            </div>
                            <select name="sound-type" id="sound-type">
                                <option value="subtitled" selected>Napisy</option>
                                <option value="dubbed">Dubbing</option>
                                <option value="lector">Lektor</option>
