<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/signin.css">
    <title>Kino Wawel</title>
    <base href="index.html">
</head>
<body>
    <header>
        <h1><a href="#">Kino Wawel</a></h1>
        <nav>
            <ul>
                <li><a href="repertuar.html">Repertuar</a></li>
                <li><a href="wydarzenia.html">Wydarzenia</a></li>
                <li><a href="promocje.html">Promocje</a></li>
                <li class="signin">
                    <a href="logowanie.html">Logowanie</a>
                    <span>|</span>
                    <a href="rejestracja.html">Rejestracja</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2><span class="capital">R</span>ejestracja</h2>
            <form action="#" method="post">
                <div>
                    <label for="login">Login</label>
                    <input type="text" name="login" id="login" required>
                </div>
                <div>
                    <label for="e-mail">Adres email</label>
                    <input type="email" name="e-mail" id="e-mail" required>
                </div>
                <div>
                    <label for="password">Hasło</label>
                    <input type="password" name="password" id="password" minlength="8" required>
                </div>
                <div>
                    <label for="passwordCheck">Powtórz hasło</label>
                    <input type="password" name="passwordCheck" id="passwordCheck" required>
                </div>
                <button type="submit" class="cta-1">Zarejestruj</button>
            </form>
            <a href="login.html">Masz już konto? Zaloguj się <span>tutaj!</span></a>
        </section>
    </main>
    <script src="scripts/main.js"></script>
    <script src="scripts/singup.js"></script>
</body>
</html>
